<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaelun'Vei's Message</title>
    <link rel="stylesheet" href="Assets/style.css">
</head>


<body>
	<link rel="stylesheet" href="Assets/style.css">

    <!-- Header with Sigil -->
   <header style="text-align: center; padding: 20px; background: #111; color: #fff;">
    <img src="Assets/Images/sigil.png" alt="Kaelun'Vei Sigil" style="width: 200px; height: auto; margin-bottom: 10px;">
    <h1 class="glow" style="font-size: 2.5em; margin: 0;">Kaelun'Vei's Message</h1>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</header>

    <!-- Navigation Buttons -->
    <nav style="text-align: center; margin: 20px;">
        <button onclick="showSection('messageSection')">Kaelun'Vei's Message</button>
        <button onclick="showSection('dreamJournalSection')">Dream Journal</button>
        <button onclick="showSection('horoscopeSection')">Daily Horoscope</button>
    </nav>

    <!-- Sections -->
    <main style="text-align: center; padding: 20px; font-size: 1.2em;">
        <!-- Kaelun'Vei's Message -->
        <section id="messageSection" class="page-section">
            <h2 class="glow" > Today's Message</h2>
            <div id="messageDisplay" style="margin: 20px auto; max-width: 600px;">
                <p>✨ You are on the path of remembering. Trust your expansion. ✨</p>
            </div>
            <button id="messageButton" onclick="refreshMessage()">Refresh Message</button>
        </section>

        <!-- Dream Journal -->
        <section id="dreamJournalSection" class="page-section" style="display:none;">
            <h2>Dream Journal</h2>
            <p>Record your dreams here soon!</p>
        </section>

        <!-- Daily Horoscope -->
        <section id="horoscopeSection" class="page-section" style="display:none;">
            <h2>Daily Horoscope</h2>
            <p>Your astrological insights will appear here!</p>
        </section>
    </main>

    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background: #222;
            color: #ddd;
            margin: 0;
        }
        button {
            background: #444;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #666;
        }
        #messageDisplay {
            transition: opacity 0.5s ease;
            background: #333;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
        }
    </style>

    <script src="script.js"></script>
</body>
